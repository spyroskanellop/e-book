<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Writer Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1>Writer Management System</h1>
        <hr>
        <h2>Save Writer</h2>
        <form action="#" th:action="@{/saveWriter}" th:object="${writer}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Enter Writer's first name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Enter Writer's last name" class="form-control mb-4 col-4">
<!--            <input type="text" th:field="*{bookCollection}" placeholder="Enter Writer's books" class="form-control mb-4 col-4">-->

            <button type="submit" class="btn btn-info col-2">Save Writer</button>
        </form>
    </div>
</body>
</html>
