<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/writer_form.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="img"></div>
<div class="container-fluid">
    <div class="text-center" style="color:white;"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/saveWriter}" method="POST" th:object="${writer}" style="max-width: 500px; margin: 0 auto;">
        <div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID</label>
                <br>
                <div class="col-sm-8">
                    <input type="text" th:field="*{writerId}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Firstname</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Lastname</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2"/>
                </div>
            </div>

            <!--            <input id="writer" type="number" step="0.1" th:field="*{writer}" class="form-control" hidden/>-->

            <!--                <label class="col-sm-4 col-form-label">Writer</label>-->

            <!--                <div class="search_select_box" style="width:60%; margin-left: auto; margin-right: 20px;">-->
            <!--                    <select id="list" onchange="getSelectedValue()" data-live-search="true" class="form-control">-->
            <!--                        <option selected>&#45;&#45;&#45;&#45;</option>-->
            <!--                        <div th:each="writer: ${writerList}">-->
            <!--                            <option th:value="${writer.writerId}">[[${writer.firstName}]] [[${writer.lastName}]]</option>-->
            <!--                        </div>-->
            <!--                    </select>-->
            <!--                </div>-->

            <!--            </div>-->

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script type="text/javascript">

        function cancelForm(){
            window.location = "[[@{/}]]";
        }

</script>

</body>
</html>
