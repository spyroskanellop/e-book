<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous"></head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Writer</h2>
    <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter Book's name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}" placeholder="Enter Boook's price" class="form-control mb-4 col-4">
        <input type="text" th:field="*{writer}" placeholder="Enter Boook's writer" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Writer</button>
    </form>
</div>
</body>
</html>
