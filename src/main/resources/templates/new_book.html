<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/book/saveBook}" method="POST" th:object="${book}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{bookId}" class="form-control" required minlength="5" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="5"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" step="0.1" th:field="*{price}" class="form-control" required minlength="2"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Writer</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{writer}" class="form-control"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/book/viewBooks}]]";
        }
    </script>
</body>
</html>
