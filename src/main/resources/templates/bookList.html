<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Writer Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/book_table.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Book List</h1>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <table>
        <thead class="head">
        <tr>
            <th>ID</th>
            <th>Name <i class="fa fa-book" style="font-size:20px; margin-left:5px;"></i></th>
            <th>Price <i class="fas fa-euro-sign"></i></th>
            <th>Writer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.bookId}"></td>
            <td class="book-name" th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.writer}"></td>
            <td>
                <button><a th:href="@{'/book/edit/' + ${book.bookId}}">Edit</a></button>
                <button><a th:href="@{'/book/delete/' + ${book.bookId}}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/book/showNewBookForm}" class="btn btn-primary btn-sm mb-3">Add New Book</a>
    <a th:href="@{/}" class="btn btn-secondary btn-sm mb-3">Go to writer</a>

</div>
</body>
</html>
