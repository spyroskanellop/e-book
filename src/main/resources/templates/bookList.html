<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Writer Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid text-center">
    <h1>Book List</h1>
    <a th:href="@{/book/showNewBookForm}" class="btn btn-primary btn-sm mb-3">Add New Book</a>
    <a th:href="@{/}" class="btn btn-secondary btn-sm mb-3">Go to writer</a>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <table border="2" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Writer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.writer}"></td>
            <td>
                <a class="h4 mr-3" th:href="@{'/book/edit/' + ${book.bookId}}">Edit</a>
                <a class="h4 mr-3" th:href="@{'/book/delete/' + ${book.bookId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
